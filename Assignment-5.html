<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Assignment-5.css">
    <title>Grid Modify</title>
</head>

<body>
    <select name="colors" id="color-select" onchange="selectColor(this.value)">
        <option value="">Select a color</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>
    <br><br>

    <div id="addRowButton" onClick="addRow()">
        <button>Add Row</button>
    </div>
    <br>

    <div id="removeRowButton" onClick="removeRow()">
        <button>Remove Row</button>
    </div>
    <br>

    <div id="addColumnButton" onClick="addColumn()">
        <button>Add Column</button>
    </div>
    <br>

    <div id="removeColumnButton" onClick="removeColumn()">
        <button>Remove Column</button>
    </div>
    <br>

    <div id="colorAllUncoloredCellsButton" onClick="colorAllUncoloredCells()">
        <button>Color All Uncolored Cells</button>
    </div>
    <br>

    <div id="colorAllCellsButton" onClick="colorAllCells()">
        <button>Color All Cells</button>
    </div>
    <br>

    <div id="resetColorOfCellsButton" onClick="resetColorOfCells()">
        <button>Reset Color Of Cells</button>
    </div>

    <table id="table">
        <tr class="row">
            <td onmousedown="cellMouseDown(this.id)" onmousemove="cellMouseMove(this.id)" onmouseup="cellMouseUp(this.id)" onclick="selectCell(this.id)" id="1" class="cell"></td>
            
            <td onmousedown="cellMouseDown(this.id)" onmousemove="cellMouseMove(this.id)" onmouseup="cellMouseUp(this.id)" onclick="selectCell(this.id)" id="2" class="cell"></td>
        </tr>
        <tr class="row">
            <td onmousedown="cellMouseDown(this.id)" onmousemove="cellMouseMove(this.id)" onmouseup="cellMouseUp(this.id)" onclick="selectCell(this.id)" id="3" class="cell"></td>
            
            <td onmousedown="cellMouseDown(this.id)" onmousemove="cellMouseMove(this.id)" onmouseup="cellMouseUp(this.id)" onclick="selectCell(this.id)" id="4" class="cell"></td>
        </tr>
    </table>

    <script src="Assignment-5.js"></script>
</body>

</html>
